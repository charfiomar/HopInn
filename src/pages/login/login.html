<ion-content class="login-content" padding>
  <div class="login-box">

    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="login()">Login</button>
          <button ion-button class="register-btn" block clear>Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
