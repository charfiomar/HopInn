<ion-content text-center>
  <div class="color-change">
    <ion-toolbar style="padding-top:2rem;" color="transparent">
      <ion-buttons right>
        <button ion-button icon-only (click)="logout()">
          <ion-icon name="exit" color="light"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
    <img src="../assets/imgs/user_avatar.png" class="profile-img">
  </div>
  <ion-list text-left class="info-list">
    <ion-item-group>

      <ion-item-divider>Profile informations</ion-item-divider>
      <ion-item>
        <ion-label color="dark" fixed>Full Name</ion-label>
        <ion-note item-end>Charfi Omar</ion-note>
      </ion-item>
      <ion-item>
        <ion-label style="opacity:1; color:#222;">Date of birth</ion-label>
        <ion-note item-end>18 July 1994</ion-note>
      </ion-item>
      <ion-item>
        <ion-label color="dark" fixed>Departement</ion-label>
        <ion-note item-end>Software Engineering</ion-note>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>Settings</ion-item-divider>
      <ion-item>
        <ion-label>Driver</ion-label>
        <ion-toggle checked="true"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Rider</ion-label>
        <ion-toggle checked="false"></ion-toggle>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
